<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro</title>
	<h:outputScript library="js" name="jquery-3.4.0.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="1">
			<h:outputLabel value="Raça" />
			<h:inputText required="true" requiredMessage="Campo obrigatório" value="#{cadastroBean.raca}">
				<f:validateLength minimum="3" maximum="30"/>
				<f:validateRegex pattern="[A-Z].*"/>
			</h:inputText>
			
			<h:outputLabel value="Nome" />
			<h:inputText value="#{cadastroBean.nome}">
				<f:validateLength minimum="3" maximum="0"/>
			</h:inputText>
			
			<h:selectOneRadio value="#{cadastroBean.genero}">
				<f:selectItem required="true" requiredMessage="Campo obrigatório" itemLabel='M' itemValue='M'/>
				<f:selectItem required="true" requiredMessage="Campo obrigatório" itemLabel='F' itemValue='F'/>
			</h:selectOneRadio>
			
			<h:outputLabel value="Idade" />
			<h:inputText value="#{cadastroBean.idade}">
				<f:validateLongRange minimum="0" maximum="200"/>
			</h:inputText>
			
			<h:outputLabel value="Peso" />
			<h:inputText required="true" requiredMessage="Campo obrigatório" value="#{cadastroBean.peso}">
				<f:validateDoubleRange minimum="10.50" maximum="10.60"/>
			</h:inputText>
			
			<h:selectOneMenu value="#{cadastroBean.listaPorte}">
				<f:selectItem itemLabel="Pequeno" itemValue="Pequeno"/>
				<f:selectItem itemLabel="Medio" itemValue="Medio"/>
				<f:selectItem itemLabel="Grande" itemValue="Grande"/>
				<f:selectItem itemLabel="Extra Grande" itemValue="Extra Grande"/>
			</h:selectOneMenu>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
