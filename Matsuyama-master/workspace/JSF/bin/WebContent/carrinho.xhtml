<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h:form>
		<h:selectManyCheckbox value="#{carrinhoBean.listaSelect}">
			<f:selectItems value="#{carrinhoBean.produtos}" 
				var="produto"
				itemLabel="#{produto.descricao}" 
				itemValue="#{produto.descricao}" />
		</h:selectManyCheckbox>
		<h:selectOneMenu value="#{carrinhoBean.qtd}">
			<f:selectItem itemLabel="1" itemValue="1"/>
			<f:selectItem itemLabel="2" itemValue="2"/>
			<f:selectItem itemLabel="3" itemValue="3"/>
			<f:selectItem itemLabel="4" itemValue="4"/>
			<f:selectItem itemLabel="5" itemValue="5"/>
		</h:selectOneMenu>
		<h:selectOneRadio value="#{carrinhoBean.formaPagamento}">
			<f:selectItem itemLabel="Credito" itemValue="Credito"/>
			<f:selectItem itemLabel="Debito" itemValue="Debito"/>
			<f:selectItem itemLabel="Boleto" itemValue="Boleto"/>
		</h:selectOneRadio>
		<h:commandButton actionListener="#{carrinhoBean.view}" value="Enviar" />
	</h:form>
</h:body>
</html>
