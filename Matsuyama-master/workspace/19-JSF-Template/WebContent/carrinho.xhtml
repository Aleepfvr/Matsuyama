<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="_template1.xhtml">
	<ui:define name="titulo">
Carrinho
</ui:define>
	<ui:define name="corpo">
		<h:messages />
		<h:form>

			<h:panelGrid columns="1">

				<h:selectManyCheckbox value="#{carrinhoBean.listaSelecionados}">
					<f:selectItems value="#{carrinhoBean.produtos}" var="produto"
						itemLabel="#{produto.nome}" itemValue="#{produto.nome}" />
				</h:selectManyCheckbox>



				<h:selectOneMenu value="#{carrinhoBean.quantidade}">
					<!--  ESTATICO -->
					<f:selectItem itemLabel="0" itemValue="0" />
					<f:selectItem itemLabel="1" itemValue="1" />
					<f:selectItem itemLabel="2" itemValue="2" />
					<f:selectItem itemLabel="3" itemValue="3" />
				</h:selectOneMenu>



				<h:selectOneMenu value="#{carrinhoBean.pagamento}">
					<f:selectItems value="#{carrinhoBean.formasPagamento}" var="forma"
						itemLabel="#{forma.nome}" itemValue="#{forma.id}" />
				</h:selectOneMenu>

				<h:commandButton action="#{carrinhoBean.comprar}" value="Comprar" />

			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
